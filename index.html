<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk Maturity Snapshot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="httpshttps://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'PT Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes subtle-bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-3px);
        }
      }
      .save-confirmed-animation {
          animation: subtle-bounce 0.5s ease-in-out;
      }
      @keyframes fade-in-out-toast {
        0% { opacity: 0; transform: translateY(10px); }
        15% { opacity: 1; transform: translateY(0); }
        85% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }
      .save-toast-animation {
          animation: fade-in-out-toast 2s ease-in-out forwards;
      }
      @media print {
        body {
          background-color: #fff;
          margin: 0;
          padding: 0;
          font-size: 10pt;
        }
        main {
          padding: 0 !important;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 1rem !important;
          max-width: 100% !important;
          width: 100% !important;
        }
        /* Ensure charts remain visible and properly sized */
        .recharts-responsive-container {
          width: 100% !important;
          height: auto !important;
        }
        .results-view {
          display: none !important;
        }
        .printable-summary {
          display: block !important;
        }
        .printable-summary section {
          page-break-inside: avoid;
        }
        h1 { font-size: 24pt; }
        h2 { font-size: 16pt; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
